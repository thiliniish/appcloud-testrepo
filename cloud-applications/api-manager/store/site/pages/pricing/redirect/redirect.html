<script type="text/javascript">
    function getUrlParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        console.log(sPageURL);
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam)
            {
                return sParameterName[1];
            }
        }
    }
    var success = getUrlParameter('success');
    var secondaryCC = getUrlParameter('field_passthrough5');
    if("true" == success) {
        if(secondaryCC != null && secondaryCC ==  "secondary-card") {
            console.log("Hit redirect in 1");
            window.top.location.href = "../../../../site/pages/pricing/add-billing-account.jag?" +
                    window.location.search.substring(1)
        } else {
            console.log("Hit redirect in html");
            window.top.location.href = "../../../../site/pages/pricing/add-billing-account.jag?" +
                    window.location.search.substring(1)
        }
    } else {
        //window.top.location.href = "../../../site/pages/add-payment-method.jag?" + window.location.search.substring(1)
    }
</script>
