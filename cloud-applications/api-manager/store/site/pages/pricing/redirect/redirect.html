<script type="text/javascript">
    function getUrlParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam)
            {
                return sParameterName[1];
            }
        }
    }
    var success = getUrlParameter('success');
    var tenant = getUrlParameter('field_passthrough3');
    if("true" == success) {
            window.top.location.href = "../../../../site/pages/pricing/manage-account.jag?tenant=" +
                    encodeURIComponent(tenant) + "&action=createAccount&" + window.location.search.substring(1)
    } else {
        //window.top.location.href = "../../../site/pages/add-payment-method.jag?" + window.location.search.substring(1)
    }
</script>
