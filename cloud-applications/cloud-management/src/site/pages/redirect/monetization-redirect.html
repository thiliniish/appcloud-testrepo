<script type="text/javascript">
    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }

    var authCode = getUrlParameter('code');
    var error = getUrlParameter('error');
    var errorDescription = getUrlParameter('error_description');
    if (typeof authCode != 'undefined') {
        window.top.location.href = "../../../site/pages/monetization-enable.jag?stripe-authcode=" + authCode;

    } else if (typeof error != 'undefined') {
        window.top.location.href = "../../../site/pages/monetization-enable.jag?stripe-error=" +
                error + "&error_description=" + errorDescription;
    }
    else {
        window.top.location.href = "../../../site/pages/monetization-enable.jag";
    }

</script>
